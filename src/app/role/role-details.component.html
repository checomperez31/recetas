<div>
    <div class="modal-header">
        <h3>Detalles de rol</h3>
    </div>
    <div class="modal-body">
        <div class="row" *ngIf="entity">
            <div class="col-12 form-group">
                <label>ID</label>
                <dd>{{entity.id}}</dd>
            </div>
            <div class="col-12 form-group">
                <label>Descripcion</label>
                <dd>{{entity.role}}</dd>
            </div>
            <div class="col-12 form-group">
                <label>Fecha</label>
                <dd>{{entity.insertDate}}</dd>
            </div>
            <div class="col-12 form-group">
                <label>Estatus</label>
                <dd>{{entity.status === 'A' ? 'Activo' : 'Inactivo'}}</dd>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-secondary">
            <span>Cerrar</span>
        </button>
    </div>
</div>

<div>
    <div class="modal-header">
        <h3>Seleccionar acciones</h3>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-12">
                <table>
                    <thead>
                        <tr>
                            <th></th>
                            <th>Acci√≥n</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let entity of entities">
                            <td class="px-2"><input type="checkbox" [(ngModel)]="entity.selected" (ngModelChange)="valueChange()"></td>
                            <td>{{entity.description}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-secondary" (click)="clear()">
            <span>Cancelar</span>
        </button>
        <button class="btn btn-primary" (click)="save()" *ngIf="canSave">
            <span>Guardar</span>
        </button>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <h3 *ngIf="!user">Roles</h3>
        <h3 *ngIf="user">Roles de {{user.username}}</h3>
    </div>
    <div class="col-12 d-flex justify-content-end">
        <button class="btn btn-outline-primary" (click)="openSelector()">
            Agregar rol
        </button>
    </div>
    <div class="col-12">
        <table class="table">
            <thead>
                <tr>
                    <th>Descripcion</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let entity of entities">
                    <td>
                        <ng-container *ngIf="entity.role; else noRole">
                            {{entity.role.description}}
                        </ng-container>
                        <ng-template #noRole>
                            Sin rol
                        </ng-template>
                    </td>
                    <td class="text-right">
                        <div class="btn-group" *ngIf="entity && entity.id">
                            <button class="btn btn-danger" (click)="delete(entity.id)">
                                <span>Eliminar</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

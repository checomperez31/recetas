<div class="row">
    <div class="col-12">
        <h3>Usuarios</h3>
    </div>
    <div class="col-12 d-flex justify-content-end">
        <button class="btn btn-outline-primary" (click)="openDialog()">Agregar usuario</button>
    </div>
    <div class="col-12">
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Nombre</th>
                    <th>Apellidos</th>
                    <th>Estatus</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of entities">
                    <td>{{user.id}}</td>
                    <td>{{user.username}}</td>
                    <td>{{user.name}}</td>
                    <td>{{user.lastName}}</td>
                    <td>{{user.status === 'A' ? 'Activo' : 'Inactivo'}}</td>
                    <td>
                        <div class="btn-group" *ngIf="user.id">
                            <button class="btn btn-info" (click)="openDetails(user.id)">Detalles</button>
                            <button class="btn btn-primary" (click)="openDialog(user.id)">Editar</button>
                            <button class="btn btn-secondary" [routerLink]="['/', 'user-role', user.id]">Roles</button>
                            <button class="btn" [ngClass]="user.status === 'A' ? 'btn-danger': 'btn-success'" (click)="delete(user.id)">
                                {{user.status === 'A' ? 'Desactivar' : 'Activar'}}
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
